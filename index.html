<!DOCTYPE html>
<html>

  <head>
    <script data-require="angular.js@1.4.3" data-semver="1.4.3" src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script data-require="lodash.js@3.8.0" data-semver="3.8.0" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.8.0/lodash.js"></script>
    <script data-require="jquery@2.1.4" data-semver="2.1.4" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="script.js"></script>
    <link href="./lib/angular-tooltips.min.css" rel="stylesheet" type="text/css" />
  </head>

  <body ng-app="presenceChannels">
  <div>
  <item ng-click="remove()" ng-presence="'chanel3'" start-at="1" limit="3"></item>
  </div>
  <div>
  <item ng-presence="'chanel2'" start-at="1" limit="3"></item>
  </div>
  <div>
  <item ng-presence="'chanel1'" start-at="1" limit="3"></item>
  </div>
  <div>
  <item ng-presence="'chanel4'" start-at="1" limit="3"></item>
  </div>
  <div>
  <item ng-presence="'chanel5'" start-at="1" limit="3"></item>
  </div>
    
    <div ng-controller="PresenceCtrl">
      <button ng-click="randomize()">Update the channel</button>
    </div>
    <script src="./lib/angular-tooltips.min.js"></script>
  </body>

</html>
